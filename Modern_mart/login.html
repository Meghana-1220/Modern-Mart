<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ModernMart</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Logo -->
            <div class="auth-logo">
                <a href="index.html">
                    <i class="fas fa-store"></i>
                    <span>ModernMart</span>
                </a>
            </div>

            <!-- Auth Forms Container -->
            <div class="auth-forms">
                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>

                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                            <span class="error-message" id="loginEmailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-input">
                                <input type="password" id="loginPassword" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="loginPasswordError"></span>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            Sign In
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button class="btn btn-social google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <button class="btn btn-social facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>

                    <p class="auth-switch">
                        Don't have an account? 
                        <a href="#" onclick="switchToRegister()">Sign up</a>
                    </p>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <h2>Create Account</h2>
                    <p>Join ModernMart today</p>

                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" required>
                            <span class="error-message" id="registerNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                            <span class="error-message" id="registerEmailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="password-input">
                                <input type="password" id="registerPassword" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="registerPasswordError"></span>
                            <div class="password-strength" id="passwordStrength"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-input">
                                <input type="password" id="confirmPassword" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                            <span class="error-message" id="agreeTermsError"></span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            Create Account
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <button class="btn btn-social google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>

                    <button class="btn btn-social facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>

                    <p class="auth-switch">
                        Already have an account? 
                        <a href="#" onclick="switchToLogin()">Sign in</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Background Pattern -->
        <div class="auth-background">
            <div class="auth-pattern"></div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
